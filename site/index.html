<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
      GConfs - JDMI
    </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/brython.js"></script>
    <script src="/static/js/ace/ace.js"></script>
    <script type="text/python" src="/static/py/jdmi.py"></script>
  </head>
  <body onload="brython(1)">
    <header class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" rel="home" href="/">JDMI</a>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" id="error">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row" style="height:20px;margin-top:0px">
                <div class="col-xs-2">
                  <span class="panel-title">Editor</span>
                </div>
                <div class="col-xs-4">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="name" id="save-name">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="save_buffer()">
                        <span class="glyphicon glyphicon-save"></span>
                      </button>
                      </span>
                  </div>
                </div>
                <div class="col-xs-2">
                  <span class="btn-group">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="glyphicon glyphicon-open" aria-hidden="true"></span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="load-dropdown"></ul>
                  </span>
                </div>
                <div class="col-xs-2">
                  <span class="btn-group">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Binding: <span id="binding">default</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#" onclick="change_binding('default')">default</a></li>
                      <li><a href="#" onclick="change_binding('vim')">vim</a></li>
                      <li><a href="#" onclick="change_binding('emacs')">emacs</a></li>
                    </ul>
                  </span>
                </div>
              </div>
            </div>
            <pre class="panel-body" id="editor" height="500px" style="margin:0; border-radius:0">
# t is the turtle
t.forward(100)</pre>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="panel-title">Turtle</span>
              <button type="button" class="btn btn-success btn-sm" style="float:right" onclick="run_turtle()">Run</button>
            </div>
            <div class="panel-body" id="container" style="margin:0; border-radius:0"></div>
          </div>
        </div>
      </div>
      <footer>
        <hr>
        Â© GConfs
      </footer>
    </div>
  </body>
</html>
